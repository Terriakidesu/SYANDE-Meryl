<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - POS</title>

    {% include "components/dependencies.html" %}

    <style>
        .back-link {
            transition: all 100ms ease-in-out;
        }

        .back-link:hover {


            &> :first-child {
                animation: side-bobbing 350ms ease-in-out infinite alternate;
            }
        }

        @keyframes side-bobbing {
            from {
                transform: translateX(0px);
            }

            to {
                transform: translateX(-5px);
            }

        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .toggle-icon.collapsed {
            transform: rotate(180deg);
        }

        .badge {
            font-size: 0.85em !important;
        }

        .variant-radio {
            display: inline-block;
            background-color: rgb(243, 243, 243);
            border: 2px solid rgb(196, 196, 196);
            padding: 0.2rem;
            margin: 0.2rem;
            border-radius: 0.5rem;

            &:has(>input[type=radio]:checked) {
                border: 2px solid rgb(255, 145, 0);
                background-color: transparent;
            }

            &>input[type=radio] {
                display: none;
            }

        }
    </style>

</head>

<body>
    {% include "components/navbar.html" with context%}
    <nav class="navbar nav-fill bg-secondary-subtle px-2 py-0">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link back-link" role="button">
                        <i class="fa-solid fa-arrow-left"></i>
                        Go Back
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light p-3" style="min-height: 80vh;">
                <h5>Search & Filters</h5>

                <!-- Search Bar -->
                <div class="mb-3">
                    <label for="search-input" class="form-label">Search Products</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Search...">
                </div>

                <!-- Brands Filter -->
                <div class="mb-3">
                    <button
                        class="btn btn-link p-0 text-decoration-none w-100 text-start d-flex align-items-center justify-content-between"
                        type="button" data-bs-toggle="collapse" data-bs-target="#brands-collapse" aria-expanded="true"
                        aria-controls="brands-collapse">
                        <span class="fw-medium">Brands</span>
                        <i class="fa-solid fa-chevron-down toggle-icon" style="font-size: 0.8em;"></i>
                    </button>
                    <div id="brands-collapse" class="collapse show mt-2">
                        <div id="brands-filter">
                            <!-- Brands will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Categories Filter -->
                <div class="mb-3">
                    <button
                        class="btn btn-link p-0 text-decoration-none w-100 text-start d-flex align-items-center justify-content-between"
                        type="button" data-bs-toggle="collapse" data-bs-target="#categories-collapse"
                        aria-expanded="true" aria-controls="categories-collapse">
                        <span class="fw-medium">Categories</span>
                        <i class="fa-solid fa-chevron-down toggle-icon" style="font-size: 0.8em;"></i>
                    </button>
                    <div id="categories-collapse" class="collapse show mt-2">
                        <div id="categories-filter">
                            <!-- Categories will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Demographics Filter -->
                <div class="mb-3">
                    <button
                        class="btn btn-link p-0 text-decoration-none w-100 text-start d-flex align-items-center justify-content-between"
                        type="button" data-bs-toggle="collapse" data-bs-target="#demographics-collapse"
                        aria-expanded="true" aria-controls="demographics-collapse">
                        <span class="fw-medium">Demographics</span>
                        <i class="fa-solid fa-chevron-down toggle-icon" style="font-size: 0.8em;"></i>
                    </button>
                    <div id="demographics-collapse" class="collapse show mt-2">
                        <div id="demographics-filter">
                            <!-- Demographics will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Clear Filters Button -->
                <button class="btn btn-secondary btn-sm w-100" id="clear-filters">Clear Filters</button>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-3">
                <h4>Products</h4>

                <!-- Product Card Template -->
                <template id="product-card-template">
                    <div class="col-md-4 col-lg-3 mb-3">
                        <div class="card h-100">
                            <img class="card-img-top" style="height: 200px; object-fit: cover;" alt="">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title"></h6>
                                <p class="card-text text-muted small brand-text"></p>
                                <div class="mb-2">
                                    <small class="text-muted categories-text"></small>
                                </div>
                                <div class="mb-2">
                                    <small class="text-muted demographics-text"></small>
                                </div>
                                <div class="mb-2">
                                    <div class="text-muted variants-text">

                                    </div>
                                </div>
                                <p class="card-text fw-bold price-text"></p>
                                <button class="btn btn-primary mt-auto add-to-cart-btn">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Buy
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <div id="products-container" class="row">

                </div>
            </div>

            <div id="product-modal" class="modal modal-xl fade" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header">
                            <div class="modal-title fs-5">
                                Buy Product
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <img id="shoe-image" src="/shoe?shoe_id=-1" alt=""
                                            class="img-fluid object-fit-contain ratio-1x1">
                                    </div>
                                    <div class="col-sm-1" style="max-width: 2px; min-height: 100%;">
                                        <div class="vr" style="min-height: 100%;"></div>
                                    </div>
                                    <form id="product-form" class="col d-flex flex-column justify-content-between">
                                        <div class="d-flex flex-column justify-content-start">

                                            <div
                                                class="mt-2 d-flex flex-row justify-content-between align-items-center">
                                                <div>
                                                    <h4 id="shoe-name" class="mb-0">[Name]</h4>
                                                    <span class="d-block" id="shoe-brand"
                                                        class="text-muted">[Brand]</span>
                                                </div>
                                                <div>
                                                    <h4 id="shoe-price">P [Price]</h4>
                                                </div>
                                            </div>
                                            <div class="my-2">
                                                <div class="mb-1 fw-bold">Demographics</div>
                                                <div id="modal-demographics-container"></div>

                                                <div class="mt-1 mb-1 fw-bold">Categories</div>
                                                <div id="modal-categories-container"></div>
                                            </div>
                                            <div>
                                                <div class="fw-bold">Sizes</div>
                                                <div id="modal-variant-container" class="mt-1">

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row px-4">
                                            <div class="d-flex flex-row justify-content-between mb-1">
                                                <div>Quantity:</div>
                                                <div>
                                                    <input class="form-control-md" style="max-width: 4rem;"
                                                        type="number" name="quantity" min="1" value="1">
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row justify-content-between mb-3 fs-4">
                                                <div>Total:</div>
                                                <div id="total-price">
                                                    P 0.0
                                                </div>
                                            </div>

                                            <button class="btn btn-primary" type="submit">
                                                <i class="fa-solid fa-shopping-cart"></i>
                                                Add to Cart
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/pos.js" defer></script>

</body>

</html>
