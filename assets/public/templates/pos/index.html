    <style>
        .back-link {
            transition: all 100ms ease-in-out;
        }

        .back-link:hover {

            &> :first-child {
                animation: side-bobbing 350ms ease-in-out infinite alternate;
            }
        }

        @keyframes side-bobbing {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(-5px);
            }

        }
    </style>

</head>
