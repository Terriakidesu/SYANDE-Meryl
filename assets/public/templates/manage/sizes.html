<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - Sizes</title>

    {% include "components/dependencies.html" %}

    <style>
        .category-item, .brand-item, .size-item, .shoe-item, .variant-item, .user-item, .role-item {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .category-item:hover, .brand-item:hover, .size-item:hover, .shoe-item:hover, .variant-item:hover, .user-item:hover, .role-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
    </style>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/inventory/sizes/" method="GET"
                    class="d-flex flex-row gap-5 flex-fill" style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" id="add-size-btn" {% if "manage_sizes" not in user_permissions and "manage_inventory" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                    <i class="fa-solid fa-plus"></i>
                    Add Size
                </button>
            </div>

            <div id="content-container" class="px-2">

                <template id="size-item-template">
                    <div class="card mb-2 size-item" data-size-id="">
                        <div class="card-body d-flex align-items-center p-2">
                            <div class="size-id text-muted small" style="width: 80px;">ID: -</div>
                            <div class="size-values d-flex gap-3" style="flex: 1;">
                                <span class="us-size">US: -</span>
                                <span class="uk-size">UK: -</span>
                                <span class="eu-size">EU: -</span>
                            </div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm edit-btn" {% if "manage_sizes" not in user_permissions and "manage_inventory" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm delete-btn" {% if "manage_sizes" not in user_permissions and "manage_inventory" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Size</div>
                    <div style="width: 120px;">Actions</div>
                </div>


                <!-- List Items -->
                <div class="size-list" id="size-list">

                </div>

                <!-- Pagination -->
                <nav aria-label="Pagination" class="mt-4">
                    <ul class="pagination justify-content-center gap-1 pb-3 bg-body-tertiary" id="pagination">
                    </ul>
                </nav>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- Size Modal -->
    <div class="modal fade" id="size-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="size-modal-title">Add Size</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="size-form">
                        <input type="hidden" id="size-id" name="size_id">
                        <div class="mb-3">
                            <label for="us-size" class="form-label">US Size</label>
                            <input type="number" step="0.5" class="form-control" id="us-size" name="us_size" required>
                        </div>
                        <div class="mb-3">
                            <label for="uk-size" class="form-label">UK Size</label>
                            <input type="number" step="0.5" class="form-control" id="uk-size" name="uk_size" required>
                        </div>
                        <div class="mb-3">
                            <label for="eu-size" class="form-label">EU Size</label>
                            <input type="number" step="0.5" class="form-control" id="eu-size" name="eu_size" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-size-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Size</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this size?</p>
                    <input type="hidden" id="delete-size-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const sizeModal = new bootstrap.Modal(document.getElementById("size-modal"));
            const deleteModal = new bootstrap.Modal(document.getElementById("delete-modal"));
            const elements = {
                template: document.getElementById("size-item-template"),
                size_list: document.getElementById("size-list"),
                search_form: document.getElementById("search-form"),
                page_input: document.getElementById("page-input"),
                pagination: document.getElementById("pagination"),
                add_size_btn: document.getElementById("add-size-btn"),
                size_form: document.getElementById("size-form"),
                size_id: document.getElementById("size-id"),
                us_size: document.getElementById("us-size"),
                uk_size: document.getElementById("uk-size"),
                eu_size: document.getElementById("eu-size"),
                size_modal_title: document.getElementById("size-modal-title"),
                save_size_btn: document.getElementById("save-size-btn"),
                delete_size_id: document.getElementById("delete-size-id"),
                confirm_delete_btn: document.getElementById("confirm-delete-btn")
            };

            elements.search_form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(elements.search_form);
                elements.page_input.value = 1;
                searchSizes(formData);
            });

            // Prevent search form submission when modal is open
            elements.size_form.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("input", function (e) {
                if (e.target.value === "") {
                    elements.page_input.value = 1;
                    const formData = new FormData(elements.search_form);
                    searchSizes(formData);
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("change", function (e) {
                elements.page_input.value = 1;
                const formData = new FormData(elements.search_form);
                searchSizes(formData);
            });

            elements.add_size_btn.addEventListener("click", function () {
                elements.size_form.reset();
                elements.size_id.value = "";
                elements.size_modal_title.textContent = "Add Size";
                sizeModal.show();
            });

            elements.size_list.addEventListener("click", function (e) {
                const editBtn = e.target.closest(".edit-btn");
                if (editBtn) {
                    const card = editBtn.closest(".size-item");
                    const sizeId = card.dataset.sizeId;
                    openEditModal(sizeId);
                }
            });

            elements.size_list.addEventListener("click", function (e) {
                const deleteBtn = e.target.closest(".delete-btn");
                if (deleteBtn) {
                    const card = deleteBtn.closest(".size-item");
                    const sizeId = card.dataset.sizeId;
                    openDeleteModal(sizeId);
                }
            });

            function openDeleteModal(sizeId) {
                elements.delete_size_id.value = sizeId;
                deleteModal.show();
            }

            elements.confirm_delete_btn.addEventListener("click", function () {
                const sizeId = elements.delete_size_id.value;

                fetch(`/api/inventory/sizes/delete/${sizeId}`, {
                    method: "DELETE",
                })
                    .then(res => res.json())
                    .then(data => {
                        deleteModal.hide();
                        refreshCurrentPage();
                        if (data.success) {
                            showSuccessToast(data.message || "Size deleted successfully");
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function openEditModal(sizeId) {
                fetch(`/api/inventory/sizes/${sizeId}`)
                    .then(res => res.json())
                    .then(data => {
                        elements.size_id.value = data.size_id;
                        elements.us_size.value = data.us_size;
                        elements.uk_size.value = data.uk_size;
                        elements.eu_size.value = data.eu_size;
                        elements.size_modal_title.textContent = "Edit Size";
                        sizeModal.show();
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            // Size conversion formulas
            const sizeConversions = {
                usToUk: (us) => us + 1.5,
                usToEu: (us) => us + 31.5,
                ukToUs: (uk) => uk - 1.5,
                ukToEu: (uk) => uk + 30,
                euToUs: (eu) => eu - 31.5,
                euToUk: (eu) => eu - 30
            };

            // Add auto-conversion listeners
            elements.us_size.addEventListener("input", function () {
                if (this.value === "") {
                    elements.uk_size.value = "";
                    elements.eu_size.value = "";
                } else {
                    const usVal = parseFloat(this.value);
                    elements.uk_size.value = sizeConversions.usToUk(usVal).toFixed(1);
                    elements.eu_size.value = sizeConversions.usToEu(usVal).toFixed(1);
                }
            });

            elements.uk_size.addEventListener("input", function () {
                if (this.value === "") {
                    elements.us_size.value = "";
                    elements.eu_size.value = "";
                } else {
                    const ukVal = parseFloat(this.value);
                    elements.us_size.value = sizeConversions.ukToUs(ukVal).toFixed(1);
                    elements.eu_size.value = sizeConversions.ukToEu(ukVal).toFixed(1);
                }
            });

            elements.eu_size.addEventListener("input", function () {
                if (this.value === "") {
                    elements.us_size.value = "";
                    elements.uk_size.value = "";
                } else {
                    const euVal = parseFloat(this.value);
                    elements.us_size.value = sizeConversions.euToUs(euVal).toFixed(1);
                    elements.uk_size.value = sizeConversions.euToUk(euVal).toFixed(1);
                }
            });

            elements.save_size_btn.addEventListener("click", function () {
                if (!elements.size_form.checkValidity()) {
                    elements.size_form.reportValidity();
                    return;
                }

                const formData = new FormData();
                formData.append("us_size", elements.us_size.value);
                formData.append("uk_size", elements.uk_size.value);
                formData.append("eu_size", elements.eu_size.value);

                const isEdit = !!elements.size_id.value;
                const url = isEdit ? "/api/inventory/sizes/update" : "/api/inventory/sizes/add";
                if (isEdit) {
                    formData.append("size_id", elements.size_id.value);
                }

                fetch(url, {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            sizeModal.hide();
                            refreshCurrentPage();
                            if (typeof showSuccessToast === "function") {
                                showSuccessToast(data.message || "Size saved successfully");
                            }
                        } else {
                            throw new Error(data.message || "Failed to save size");
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function searchSizes(formData) {
                const url = new URL(elements.search_form.action, window.location.origin);
                url.search = new URLSearchParams(formData).toString();

                fetch(url, {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                })
                    .then(res => res.json())
                    .then(response => {
                        try {
                            const { result: items, count, pages } = response;
                            elements.size_list.replaceChildren();

                            if (count === 0) {
                                elements.size_list.innerHTML = '<div class="text-center py-4 text-muted">No items found</div>';
                            } else {
                                items.forEach(addItemToList);
                            }

                            renderPagination(pages);
                        } catch (err) {
                            throw new Error(err);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function addItemToList(item) {
                const elem = elements.template.content.cloneNode(true);
                const card = elem.querySelector(".size-item");
                const idEl = elem.querySelector(".size-id");
                const usSizeEl = elem.querySelector(".us-size");
                const ukSizeEl = elem.querySelector(".uk-size");
                const euSizeEl = elem.querySelector(".eu-size");

                card.dataset.sizeId = item.size_id;
                idEl.textContent = `ID: ${item.size_id}`;
                usSizeEl.textContent = `US: ${item.us_size}`;
                ukSizeEl.textContent = `UK: ${item.uk_size}`;
                euSizeEl.textContent = `EU: ${item.eu_size}`;

                elements.size_list.appendChild(elem);
            }

            function renderPagination(totalPages) {
                elements.pagination.innerHTML = "";
                const currentPage = parseInt(elements.page_input.value) || 1;

                if (totalPages <= 1) return;

                // Previous button
                const prevLi = document.createElement("li");
                prevLi.className = "page-item";
                if (currentPage === 1) prevLi.classList.add("disabled");
                const prevA = document.createElement("a");
                prevA.className = "page-link";
                prevA.href = "#";
                prevA.textContent = "Prev";
                prevA.addEventListener("click", (e) => { e.preventDefault(); goToPage(currentPage - 1); });
                prevLi.appendChild(prevA);
                elements.pagination.appendChild(prevLi);

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageLi = document.createElement("li");
                    pageLi.className = "page-item";
                    if (i === currentPage) pageLi.classList.add("active");
                    const pageA = document.createElement("a");
                    pageA.className = "page-link";
                    pageA.href = "#";
                    pageA.textContent = i;
                    pageA.addEventListener("click", (e) => { e.preventDefault(); goToPage(i); });
                    pageLi.appendChild(pageA);
                    elements.pagination.appendChild(pageLi);
                }

                // Next button
                const nextLi = document.createElement("li");
                nextLi.className = "page-item";
                if (currentPage === totalPages) nextLi.classList.add("disabled");
                const nextA = document.createElement("a");
                nextA.className = "page-link";
                nextA.href = "#";
                nextA.textContent = "Next";
                nextA.addEventListener("click", (e) => { e.preventDefault(); goToPage(currentPage + 1); });
                nextLi.appendChild(nextA);
                elements.pagination.appendChild(nextLi);
            }

            function goToPage(page) {
                elements.page_input.value = page;
                const formData = new FormData(elements.search_form);
                searchSizes(formData);
                window.scrollTo({ top: 0, behavior: "smooth" });
            }

            function refreshCurrentPage() {
                const formData = new FormData(elements.search_form);
                searchSizes(formData);
            }

            window.addEventListener("DOMContentLoaded", () => {
                searchSizes();
            });
        })();
    </script>

</body>

</html>
