<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - {{ page_title }}</title>

    {% include "components/dependencies.html" %}

    <style>
        .category-item, .brand-item, .size-item, .shoe-item, .variant-item, .user-item, .role-item {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .category-item:hover, .brand-item:hover, .size-item:hover, .shoe-item:hover, .variant-item:hover, .user-item:hover, .role-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        #permissions-container {
            column-count: 2;
            column-gap: 1rem;
        }
    </style>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/roles/all" method="GET"
                    class="d-flex flex-row gap-5 flex-fill" style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" id="add-role-btn" {% if "manage_roles" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                    <i class="fa-solid fa-plus"></i>
                    Add Role
                </button>
            </div>

            <div id="content-container" class="px-2">

                <template id="role-item-template">
                    <div class="card mb-2 role-item" data-role-id="">
                        <div class="card-body d-flex align-items-center p-2">
                            <div class="role-id text-muted small" style="width: 80px;">ID: -</div>
                            <div class="role-name fw-medium" style="flex: 1;">-</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm edit-btn" {% if "manage_roles" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm delete-btn" {% if "manage_roles" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Role</div>
                    <div style="width: 120px;">Actions</div>
                </div>


                <!-- List Items -->
                <div class="role-list" id="role-list">

                </div>

                <!-- Pagination -->
                <nav aria-label="Pagination" class="mt-4">
                    <ul class="pagination justify-content-center gap-1 pb-3 bg-body-tertiary" id="pagination">
                    </ul>
                </nav>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- Role Modal -->
    <div class="modal fade" id="role-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="role-modal-title">Add Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="role-form">
                        <input type="hidden" id="role-id" name="role_id">
                        <div class="mb-3">
                            <label for="role-name" class="form-label">Role Name</label>
                            <input type="text" class="form-control" id="role-name" name="role_name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Permissions</label>
                                    <div id="permissions-container"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-role-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this role?</p>
                    <input type="hidden" id="delete-role-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const roleModal = new bootstrap.Modal(document.getElementById("role-modal"));
            const deleteModal = new bootstrap.Modal(document.getElementById("delete-modal"));
            const elements = {
                template: document.getElementById("role-item-template"),
                role_list: document.getElementById("role-list"),
                search_form: document.getElementById("search-form"),
                page_input: document.getElementById("page-input"),
                pagination: document.getElementById("pagination"),
                add_role_btn: document.getElementById("add-role-btn"),
                role_form: document.getElementById("role-form"),
                role_id: document.getElementById("role-id"),
                role_name: document.getElementById("role-name"),
                role_modal_title: document.getElementById("role-modal-title"),
                save_role_btn: document.getElementById("save-role-btn"),
                permissions_container: document.getElementById("permissions-container"),
                delete_role_id: document.getElementById("delete-role-id"),
                confirm_delete_btn: document.getElementById("confirm-delete-btn")
            };

            elements.search_form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(elements.search_form);
                elements.page_input.value = 1;
                searchRoles(formData);
            });

            // Prevent search form submission when modal is open
            elements.role_form.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("input", function (e) {
                if (e.target.value === "") {
                    elements.page_input.value = 1;
                    const formData = new FormData(elements.search_form);
                    searchRoles(formData);
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("change", function (e) {
                elements.page_input.value = 1;
                const formData = new FormData(elements.search_form);
                searchRoles(formData);
            });

            elements.add_role_btn.addEventListener("click", function () {
                elements.role_form.reset();
                elements.role_id.value = "";
                elements.role_modal_title.textContent = "Add Role";
                loadPermissions().then(() => roleModal.show());
            });

            elements.role_list.addEventListener("click", function (e) {
                const editBtn = e.target.closest(".edit-btn");
                if (editBtn) {
                    const card = editBtn.closest(".role-item");
                    const roleId = card.dataset.roleId;
                    openEditModal(roleId);
                }
            });

            elements.role_list.addEventListener("click", function (e) {
                const deleteBtn = e.target.closest(".delete-btn");
                if (deleteBtn) {
                    const card = deleteBtn.closest(".role-item");
                    const roleId = card.dataset.roleId;
                    openDeleteModal(roleId);
                }
            });

            function openDeleteModal(roleId) {
                elements.delete_role_id.value = roleId;
                deleteModal.show();
            }

            elements.confirm_delete_btn.addEventListener("click", function () {
                const roleId = elements.delete_role_id.value;

                fetch(`/api/roles/delete/${roleId}`, {
                    method: "DELETE",
                })
                    .then(res => res.json())
                    .then(data => {
                        deleteModal.hide();
                        refreshCurrentPage();
                        if (data.success) {
                            showSuccessToast(data.message || "Role deleted successfully");
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function openEditModal(roleId) {
                fetch(`/api/roles/${roleId}`)
                    .then(res => res.json())
                    .then(data => {
                        elements.role_id.value = data.role_id;
                        elements.role_name.value = data.role_name;
                        elements.role_modal_title.textContent = "Edit Role";
                        loadPermissions().then(() => loadRolePermissions(roleId)).then(() => roleModal.show());
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            elements.save_role_btn.addEventListener("click", function () {
                if (!elements.role_form.checkValidity()) {
                    elements.role_form.reportValidity();
                    return;
                }

                const formData = new FormData();
                formData.append("role_name", elements.role_name.value);

                const checkedPerms = Array.from(document.querySelectorAll('input[name="permissions"]:checked')).map(cb => cb.value);
                if (checkedPerms.length > 0) {
                    formData.append("permission_ids", checkedPerms.join(','));
                }

                const isEdit = !!elements.role_id.value;
                const url = isEdit ? "/api/roles/update" : "/api/roles/add";
                if (isEdit) {
                    formData.append("role_id", elements.role_id.value);
                }

                fetch(url, {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            roleModal.hide();
                            refreshCurrentPage();
                            if (typeof showSuccessToast === "function") {
                                showSuccessToast(data.message || "Role saved successfully");
                            }
                        } else {
                            throw new Error(data.message || "Failed to save role");
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function searchRoles(formData) {
                const url = new URL(elements.search_form.action, window.location.origin);
                url.search = new URLSearchParams(formData).toString();

                fetch(url, {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                })
                    .then(res => res.json())
                    .then(response => {
                        try {
                            const { result: items, count, pages } = response;
                            elements.role_list.replaceChildren();

                            if (count === 0) {
                                elements.role_list.innerHTML = '<div class="text-center py-4 text-muted">No items found</div>';
                            } else {
                                items.forEach(addItemToList);
                            }

                            renderPagination(pages);
                        } catch (err) {
                            throw new Error(err);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function addItemToList(item) {
                const elem = elements.template.content.cloneNode(true);
                const card = elem.querySelector(".role-item");
                const idEl = elem.querySelector(".role-id");
                const nameEl = elem.querySelector(".role-name");

                card.dataset.roleId = item.role_id;
                idEl.textContent = `ID: ${item.role_id}`;

                const perms = item.permissions || [];
                let permsText = perms.slice(0, 3).map(p => p.permission_code).join(', ');
                if (perms.length > 3) {
                    permsText += ` +${perms.length - 3}`;
                }
                nameEl.textContent = item.role_name;
                const br = document.createElement('br');
                nameEl.appendChild(br);
                const small = document.createElement('small');
                small.className = 'text-muted';
                small.textContent = permsText;
                nameEl.appendChild(small);

                elements.role_list.appendChild(elem);
            }

            function renderPagination(totalPages) {
                elements.pagination.innerHTML = "";
                const currentPage = parseInt(elements.page_input.value) || 1;

                if (totalPages <= 1) return;

                // Previous button
                const prevLi = document.createElement("li");
                prevLi.className = "page-item";
                if (currentPage === 1) prevLi.classList.add("disabled");
                const prevA = document.createElement("a");
                prevA.className = "page-link";
                prevA.href = "#";
                prevA.textContent = "Prev";
                prevA.addEventListener("click", (e) => { e.preventDefault(); goToPage(currentPage - 1); });
                prevLi.appendChild(prevA);
                elements.pagination.appendChild(prevLi);

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageLi = document.createElement("li");
                    pageLi.className = "page-item";
                    if (i === currentPage) pageLi.classList.add("active");
                    const pageA = document.createElement("a");
                    pageA.className = "page-link";
                    pageA.href = "#";
                    pageA.textContent = i;
                    pageA.addEventListener("click", (e) => { e.preventDefault(); goToPage(i); });
                    pageLi.appendChild(pageA);
                    elements.pagination.appendChild(pageLi);
                }

                // Next button
                const nextLi = document.createElement("li");
                nextLi.className = "page-item";
                if (currentPage === totalPages) nextLi.classList.add("disabled");
                const nextA = document.createElement("a");
                nextA.className = "page-link";
                nextA.href = "#";
                nextA.textContent = "Next";
                nextA.addEventListener("click", (e) => { e.preventDefault(); goToPage(currentPage + 1); });
                nextLi.appendChild(nextA);
                elements.pagination.appendChild(nextLi);
            }

            function goToPage(page) {
                elements.page_input.value = page;
                const formData = new FormData(elements.search_form);
                searchRoles(formData);
                window.scrollTo({ top: 0, behavior: "smooth" });
            }

            function loadPermissions() {
                return fetch('/api/permissions')
                    .then(res => res.json())
                    .then(perms => {
                        const grouped = {};
                        perms.forEach(p => {
                            if (!grouped[p.category]) grouped[p.category] = [];
                            grouped[p.category].push(p);
                        });
                        elements.permissions_container.innerHTML = '';
                        for (const cat in grouped) {
                            const catDiv = document.createElement('div');
                            catDiv.className = 'mb-3';
                            catDiv.style.breakInside = 'avoid';
                            const h6 = document.createElement('h6');
                            h6.textContent = cat;
                            catDiv.appendChild(h6);
                            grouped[cat].forEach(p => {
                                const checkDiv = document.createElement('div');
                                checkDiv.className = 'form-check form-switch';
                                const input = document.createElement('input');
                                input.className = 'form-check-input';
                                input.type = 'checkbox';
                                input.role = 'switch';
                                input.id = `perm_${p.permission_id}`;
                                input.name = 'permissions';
                                input.value = p.permission_id;
                                const label = document.createElement('label');
                                label.className = 'form-check-label';
                                label.htmlFor = `perm_${p.permission_id}`;
                                label.textContent = p.description || p.permission_code;
                                checkDiv.appendChild(input);
                                checkDiv.appendChild(label);
                                catDiv.appendChild(checkDiv);
                            });
                            elements.permissions_container.appendChild(catDiv);
                        }
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }

            function loadRolePermissions(roleId) {
                return fetch(`/api/roles/${roleId}/permissions/`)
                    .then(res => res.json())
                    .then(perms => {
                        perms.forEach(p => {
                            const checkbox = document.getElementById(`perm_${p.permission_id}`);
                            if (checkbox) checkbox.checked = true;
                        });
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }

            function refreshCurrentPage() {
                const formData = new FormData(elements.search_form);
                searchRoles(formData);
            }

            window.addEventListener("DOMContentLoaded", () => {
                searchRoles();
            });
        })();
    </script>

</body>

</html>
