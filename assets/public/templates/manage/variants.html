<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - Variants</title>

    {% include "components/dependencies.html" %}

    <style>
        .category-item,
        .brand-item,
        .size-item,
        .shoe-item,
        .variant-item,
        .user-item,
        .role-item {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .category-item:hover,
        .brand-item:hover,
        .size-item:hover,
        .shoe-item:hover,
        .variant-item:hover,
        .user-item:hover,
        .role-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .collapsible-header {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .collapsible-header:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .toggle-icon {
            transition: transform 0.3s 0s ease-in-out;
            font-size: 0.8em;
        }

        .rotated {
            transform: rotate(180deg);
        }

        .variants-container {
            transition: all 0.3s ease;
        }
    </style>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/inventory/variants/" method="GET"
                    class="d-flex flex-row gap-5 flex-fill" style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" id="add-variant-btn" {% if "manage_variants" not in
                    user_permissions and "manage_inventory" not in user_permissions and "admin_all" not in
                    user_permissions %}disabled{% endif %}>
                    <i class="fa-solid fa-plus"></i>
                    Add Variant
                </button>
            </div>

            <div id="content-container" class="px-2">

                <template id="shoe-container-template">
                    <div class="shoe-container mb-4">
                        <div class="shoe-header bg-light p-2 border d-flex align-items-center collapsible-header"
                            data-bs-toggle="collapse" role="button">
                            <i class="fa-solid fa-chevron-down me-2 toggle-icon rotated"></i>
                            <img class="shoe-image me-3" style="width: 80px; height: 60px; object-fit: cover;" src=""
                                alt="" onerror="this.src='/assets/public/products/default/default.jpeg'">
                            <div class="shoe-info fw-bold">
                                <div class="shoe-name"></div>
                                <div class="shoe-brand small text-muted"></div>
                            </div>
                        </div>
                        <div class="variants-container collapse show" aria-expanded="true">
                        </div>
                    </div>
                </template>

                <template id="variant-item-template">
                    <div class="card mb-2 variant-item" data-variant-id="">
                        <div class="card-body d-flex align-items-center p-2">
                            <div class="variant-id text-muted small" style="width: 80px;">ID: -</div>
                            <div class="variant-details fw-medium" style="flex: 1;">-</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm edit-btn" {% if "manage_variants"
                                    not in user_permissions and "manage_inventory" not in user_permissions
                                    and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm delete-btn" {% if "manage_variants"
                                    not in user_permissions and "manage_inventory" not in user_permissions
                                    and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Variant Details</div>
                    <div style="width: 120px;">Actions</div>
                </div>


                <!-- List Items -->
                <div class="shoe-list" id="shoe-list">

                </div>

                <!-- Pagination -->
                <div id="pagination" class="d-flex justify-content-center mt-4 gap-1 pb-3 bg-body-tertiary">
                </div>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- Variant Modal -->
    <div class="modal fade" id="variant-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="variant-modal-title">Add Variant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="variant-form">
                        <input type="hidden" id="variant-id" name="variant_id">
                        <div class="mb-3">
                            <label for="variant-shoe" class="form-label">Shoe</label>
                            <select class="form-select" id="variant-shoe" name="shoe_id" required>
                                <option value="">Select Shoe</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="variant-size" class="form-label">Size</label>
                            <select class="form-select" id="variant-size" name="size_id" required>
                                <option value="">Select Size</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="variant-stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="variant-stock" name="variant_stock" value="1000" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-variant-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Variant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this variant?</p>
                    <input type="hidden" id="delete-variant-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/variants.js" defer></script>

</body>

</html>
