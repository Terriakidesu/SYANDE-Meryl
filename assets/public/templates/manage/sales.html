<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - {{ page_title }}</title>

    {% include "components/dependencies.html" %}

</head>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/sales/" method="GET" class="d-flex flex-row gap-5 flex-fill"
                    style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>
            </div>

            <div id="content-container" class="px-2">

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th>Customer</th>
                            <th>Total Amount</th>
                            <th>Cash Received</th>
                            <th>Change Amount</th>
                            <th>Sales Date</th>
                            <th>User</th>
                            <th>Status</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sale-list">
                    </tbody>
                </table>

                <!-- Pagination -->
                <div id="pagination" class="d-flex justify-content-center mt-4 gap-1 pb-3 bg-body-tertiary">
                </div>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- View Sale Modal -->
    <div class="modal fade" id="sale-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sale-modal-title">Sale Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="sale-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const saleModal = new bootstrap.Modal(document.getElementById("sale-modal"));
            const elements = {
                sale_list: document.getElementById("sale-list"),
                search_form: document.getElementById("search-form"),
                page_input: document.getElementById("page-input"),
                pagination: document.getElementById("pagination"),
                sale_details: document.getElementById("sale-details")
            };

            elements.search_form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(elements.search_form);
                elements.page_input.value = 1;
                searchSales(formData);
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("input", function (e) {
                if (e.target.value === "") {
                    elements.page_input.value = 1;
                    const formData = new FormData(elements.search_form);
                    searchSales(formData);
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("change", function (e) {
                elements.page_input.value = 1;
                const formData = new FormData(elements.search_form);
                searchSales(formData);
            });

            elements.sale_list.addEventListener("click", function (e) {
                const viewBtn = e.target.closest(".view-btn");
                if (viewBtn) {
                    const tr = viewBtn.closest("tr");
                    const saleId = tr.dataset.saleId;
                    viewSale(saleId);
                }
            });

            function viewSale(saleId) {
                fetch(`/api/sales/${saleId}`)
                    .then(res => res.json())
                    .then(data => {
                        elements.sale_details.replaceChildren();

                        function createDetail(label, value) {
                            const p = document.createElement('p');
                            const strong = document.createElement('strong');
                            strong.textContent = label + ': ';
                            p.appendChild(strong);
                            p.appendChild(document.createTextNode(value));
                            return p;
                        }

                        elements.sale_details.appendChild(createDetail('Sale ID', data.sale_id));
                        elements.sale_details.appendChild(createDetail('Customer', data.customer_name || 'N/A'));
                        elements.sale_details.appendChild(createDetail('Total Amount', `₱${data.total_amount || '0.00'}`));
                        elements.sale_details.appendChild(createDetail('Cash Received', `₱${data.cash_received || '0.00'}`));
                        elements.sale_details.appendChild(createDetail('Change Amount', `₱${data.change_amount || '0.00'}`));
                        elements.sale_details.appendChild(createDetail('Sales Date', data.sales_date || 'N/A'));
                        elements.sale_details.appendChild(createDetail('User', `${data.first_name || ''} ${data.last_name || ''} (${data.username || 'N/A'})`.trim()));
                        elements.sale_details.appendChild(createDetail('Status', data.status));

                        saleModal.show();
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function searchSales(formData) {
                const url = new URL(elements.search_form.action, window.location.origin);
                url.search = new URLSearchParams(formData).toString();

                fetch(url, {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                })
                    .then(res => res.json())
                    .then(response => {
                        try {
                            const { result: items, count, pages } = response;
                            elements.sale_list.replaceChildren();

                            if (count === 0) {
                                const noItemsDiv = document.createElement('tr');
                                const td = document.createElement('td');
                                td.colSpan = 9;
                                td.className = 'text-center py-4 text-muted';
                                td.textContent = 'No items found';
                                noItemsDiv.appendChild(td);
                                elements.sale_list.appendChild(noItemsDiv);
                            } else {
                                items.forEach(addItemToList);
                            }

                            renderPagination(pages);
                        } catch (err) {
                            throw new Error(err);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function addItemToList(item) {
                const tr = document.createElement('tr');
                tr.dataset.saleId = item.sale_id;

                const tdId = document.createElement('td');
                tdId.textContent = item.sale_id;
                tr.appendChild(tdId);

                const tdCustomer = document.createElement('td');
                tdCustomer.textContent = item.customer_name || 'N/A';
                tr.appendChild(tdCustomer);

                const tdTotal = document.createElement('td');
                tdTotal.textContent = `₱${item.total_amount || '0.00'}`;
                tr.appendChild(tdTotal);

                const tdCash = document.createElement('td');
                tdCash.textContent = `₱${item.cash_received || '0.00'}`;
                tr.appendChild(tdCash);

                const tdChange = document.createElement('td');
                tdChange.textContent = `₱${item.change_amount || '0.00'}`;
                tr.appendChild(tdChange);

                const tdDate = document.createElement('td');
                tdDate.textContent = item.sales_date || 'N/A';
                tr.appendChild(tdDate);

                const tdUser = document.createElement('td');
                tdUser.textContent = `${item.first_name || ''} ${item.last_name || ''} (${item.username || 'N/A'})`.trim();
                tr.appendChild(tdUser);

                const tdStatus = document.createElement('td');
                const statusBadge = document.createElement('span');
                statusBadge.className = item.status === 'Returned' ? 'badge bg-danger' : 'badge bg-success';
                statusBadge.textContent = item.status;
                tdStatus.appendChild(statusBadge);
                tr.appendChild(tdStatus);

                const tdActions = document.createElement('td');
                const viewBtn = document.createElement('button');
                viewBtn.type = 'button';
                viewBtn.className = 'btn btn-warning btn-sm view-btn';
                const icon = document.createElement('i');
                icon.className = 'fa-solid fa-eye';
                viewBtn.appendChild(icon);
                tdActions.appendChild(viewBtn);
                tr.appendChild(tdActions);

                elements.sale_list.appendChild(tr);
            }

            function renderPagination(totalPages) {
                elements.pagination.innerHTML = "";
                const currentPage = parseInt(elements.page_input.value) || 1;

                if (totalPages <= 1) return;

                const prevBtn = document.createElement("button");
                prevBtn.className = `btn btn-sm ${currentPage === 1 ? "btn-secondary" : "btn-outline-primary"}`;
                prevBtn.textContent = "Prev";
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener("click", () => goToPage(currentPage - 1));
                elements.pagination.appendChild(prevBtn);

                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement("button");
                    pageBtn.className = `btn btn-sm ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener("click", () => goToPage(i));
                    elements.pagination.appendChild(pageBtn);
                }

                const nextBtn = document.createElement("button");
                nextBtn.className = `btn btn-sm ${currentPage === totalPages ? "btn-secondary" : "btn-outline-primary"}`;
                nextBtn.textContent = "Next";
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener("click", () => goToPage(currentPage + 1));
                elements.pagination.appendChild(nextBtn);
            }

            function goToPage(page) {
                elements.page_input.value = page;
                const formData = new FormData(elements.search_form);
                searchSales(formData);
                window.scrollTo({ top: 0, behavior: "smooth" });
            }

            function refreshCurrentPage() {
                const formData = new FormData(elements.search_form);
                searchSales(formData);
            }

            window.addEventListener("DOMContentLoaded", () => {
                searchSales();
            });
        })();
    </script>

</body>

</html>
