<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - {{ page_title }}</title>

    {% include "components/dependencies.html" %}

    <style>
        .category-item, .brand-item, .size-item, .shoe-item, .variant-item, .user-item, .role-item {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .category-item:hover, .brand-item:hover, .size-item:hover, .shoe-item:hover, .variant-item:hover, .user-item:hover, .role-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
    </style>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/users/" method="GET"
                    class="d-flex flex-row gap-5 flex-fill" style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" id="add-user-btn" {% if "manage_users" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                    <i class="fa-solid fa-plus"></i>
                    Add User
                </button>
            </div>

            <div id="content-container" class="px-2">

                <template id="user-item-template">
                    <div class="card mb-2 user-item" data-user-id="">
                        <div class="card-body d-flex align-items-center p-2">
                            <div class="user-id text-muted small" style="width: 80px;">ID: -</div>
                            <div class="user-email fw-medium" style="flex: 1;">-</div>
                            <div class="user-role text-muted" style="width: 100px;">-</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm edit-btn" {% if "manage_users" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm delete-btn" {% if "manage_users" not in user_permissions and "admin_all" not in user_permissions %}disabled{% endif %}>
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Email</div>
                    <div style="width: 100px;">Role</div>
                    <div style="width: 120px;">Actions</div>
                </div>


                <!-- List Items -->
                <div class="user-list" id="user-list">

                </div>

                <!-- Pagination -->
                <div id="pagination" class="d-flex justify-content-center mt-4 gap-1 fixed-bottom pb-3 bg-body-tertiary">
                </div>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- User Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="user-modal-title">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id" name="user_id">
                        <div class="mb-3">
                            <label for="user-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="user-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="user-password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="user-role" class="form-label">Role</label>
                            <select class="form-select" id="user-role" name="role_id" required>
                                <option value="">Select Role</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-user-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <input type="hidden" id="delete-user-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const userModal = new bootstrap.Modal(document.getElementById("user-modal"));
            const deleteModal = new bootstrap.Modal(document.getElementById("delete-modal"));
            const elements = {
                template: document.getElementById("user-item-template"),
                user_list: document.getElementById("user-list"),
                search_form: document.getElementById("search-form"),
                page_input: document.getElementById("page-input"),
                pagination: document.getElementById("pagination"),
                add_user_btn: document.getElementById("add-user-btn"),
                user_form: document.getElementById("user-form"),
                user_id: document.getElementById("user-id"),
                user_email: document.getElementById("user-email"),
                user_password: document.getElementById("user-password"),
                user_role: document.getElementById("user-role"),
                user_modal_title: document.getElementById("user-modal-title"),
                save_user_btn: document.getElementById("save-user-btn"),
                delete_user_id: document.getElementById("delete-user-id"),
                confirm_delete_btn: document.getElementById("confirm-delete-btn")
            };

            // Prevent search form submission when modal is open
            elements.user_form.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                }
            });

            // Load roles
            fetch('/api/management/roles/')
                .then(res => res.json())
                .then(data => {
                    if (data.result) {
                        data.result.forEach(role => {
                            const option = document.createElement('option');
                            option.value = role.role_id;
                            option.textContent = role.role_name;
                            elements.user_role.appendChild(option);
                        });
                    }
                })
                .catch(err => console.error(err));

            elements.search_form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(elements.search_form);
                elements.page_input.value = 1;
                searchUsers(formData);
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("input", function (e) {
                if (e.target.value === "") {
                    elements.page_input.value = 1;
                    const formData = new FormData(elements.search_form);
                    searchUsers(formData);
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("change", function (e) {
                elements.page_input.value = 1;
                const formData = new FormData(elements.search_form);
                searchUsers(formData);
            });

            elements.add_user_btn.addEventListener("click", function () {
                elements.user_form.reset();
                elements.user_id.value = "";
                elements.user_password.required = true;
                elements.user_modal_title.textContent = "Add User";
                userModal.show();
            });

            elements.user_list.addEventListener("click", function (e) {
                const editBtn = e.target.closest(".edit-btn");
                if (editBtn) {
                    const card = editBtn.closest(".user-item");
                    const userId = card.dataset.userId;
                    openEditModal(userId);
                }
            });

            elements.user_list.addEventListener("click", function (e) {
                const deleteBtn = e.target.closest(".delete-btn");
                if (deleteBtn) {
                    const card = deleteBtn.closest(".user-item");
                    const userId = card.dataset.userId;
                    openDeleteModal(userId);
                }
            });

            function openDeleteModal(userId) {
                elements.delete_user_id.value = userId;
                deleteModal.show();
            }

            elements.confirm_delete_btn.addEventListener("click", function () {
                const userId = elements.delete_user_id.value;

                fetch(`/api/users/delete/${userId}`, {
                    method: "DELETE",
                })
                    .then(res => res.json())
                    .then(data => {
                        deleteModal.hide();
                        refreshCurrentPage();
                        if (data.success) {
                            showSuccessToast(data.message || "User deleted successfully");
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function openEditModal(userId) {
                fetch(`/api/users/${userId}`)
                    .then(res => res.json())
                    .then(data => {
                        elements.user_id.value = data.user_id;
                        elements.user_email.value = data.email;
                        elements.user_role.value = data.role_id;
                        elements.user_password.required = false;
                        elements.user_modal_title.textContent = "Edit User";
                        userModal.show();
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            elements.save_user_btn.addEventListener("click", function () {
                if (!elements.user_form.checkValidity()) {
                    elements.user_form.reportValidity();
                    return;
                }

                const formData = new FormData();
                formData.append("email", elements.user_email.value);
                if (elements.user_password.value) {
                    formData.append("password", elements.user_password.value);
                }
                formData.append("role_id", elements.user_role.value);

                const isEdit = !!elements.user_id.value;
                const url = isEdit ? "/api/users/update" : "/api/users/register";
                if (isEdit) {
                    formData.append("user_id", elements.user_id.value);
                }

                fetch(url, {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            userModal.hide();
                            refreshCurrentPage();
                            if (typeof showSuccessToast === "function") {
                                showSuccessToast(data.message || "User saved successfully");
                            }
                        } else {
                            throw new Error(data.message || "Failed to save user");
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function searchUsers(formData) {
                const url = new URL(elements.search_form.action, window.location.origin);
                url.search = new URLSearchParams(formData).toString();

                fetch(url, {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                })
                    .then(res => res.json())
                    .then(response => {
                        try {
                            const { result: items, count, pages } = response;
                            elements.user_list.replaceChildren();

                            if (count === 0) {
                                elements.user_list.innerHTML = '<div class="text-center py-4 text-muted">No items found</div>';
                            } else {
                                items.forEach(addItemToList);
                            }

                            renderPagination(pages);
                        } catch (err) {
                            throw new Error(err);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function addItemToList(item) {
                const elem = elements.template.content.cloneNode(true);
                const card = elem.querySelector(".user-item");
                const idEl = elem.querySelector(".user-id");
                const emailEl = elem.querySelector(".user-email");
                const roleEl = elem.querySelector(".user-role");

                card.dataset.userId = item.user_id;
                idEl.textContent = `ID: ${item.user_id}`;
                emailEl.textContent = item.email;
                roleEl.textContent = item.role_name || 'N/A';

                elements.user_list.appendChild(elem);
            }

            function renderPagination(totalPages) {
                elements.pagination.innerHTML = "";
                const currentPage = parseInt(elements.page_input.value) || 1;

                if (totalPages <= 1) return;

                const prevBtn = document.createElement("button");
                prevBtn.className = `btn btn-sm ${currentPage === 1 ? "btn-secondary" : "btn-outline-primary"}`;
                prevBtn.textContent = "Prev";
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener("click", () => goToPage(currentPage - 1));
                elements.pagination.appendChild(prevBtn);

                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement("button");
                    pageBtn.className = `btn btn-sm ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener("click", () => goToPage(i));
                    elements.pagination.appendChild(pageBtn);
                }

                const nextBtn = document.createElement("button");
                nextBtn.className = `btn btn-sm ${currentPage === totalPages ? "btn-secondary" : "btn-outline-primary"}`;
                nextBtn.textContent = "Next";
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener("click", () => goToPage(currentPage + 1));
                elements.pagination.appendChild(nextBtn);
            }

            function goToPage(page) {
                elements.page_input.value = page;
                const formData = new FormData(elements.search_form);
                searchUsers(formData);
                window.scrollTo({ top: 0, behavior: "smooth" });
            }

            function refreshCurrentPage() {
                const formData = new FormData(elements.search_form);
                searchUsers(formData);
            }

            window.addEventListener("DOMContentLoaded", () => {
                searchUsers();
            });
        })();
    </script>

</body>

</html>
