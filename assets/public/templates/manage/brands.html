<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - {{ page_title }}</title>

    {% include "components/dependencies.html" %}

</head>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">
        <div class="px-0 h-100 flex-fill col" style="max-width: 14em;">
            {% include "components/sidebar.html" with context %}
        </div>
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form action="/api/brands/search" method="POST" class="d-flex flex-row gap-5 flex-fill"
                    style="max-width: 50rem;">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>

                <button type="button" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    Add Brand
                </button>
            </div>

            <div id="content-container" class="px-2">
                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Brand</div>
                    <div style="width: 120px;">Actions</div>
                </div>

                <!-- List Items -->
                <div class="brand-list">
                    <div class="card mb-2">
                        <div class="card-body d-flex align-items-center p-2">
                            <div style="width: 80px;" class="text-muted small">ID: 1</div>
                            <div style="flex: 1;" class="fw-medium">Nike</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-body d-flex align-items-center p-2">
                            <div style="width: 80px;" class="text-muted small">ID: 2</div>
                            <div style="flex: 1;" class="fw-medium">Adidas</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-body d-flex align-items-center p-2">
                            <div style="width: 80px;" class="text-muted small">ID: 3</div>
                            <div style="flex: 1;" class="fw-medium">Puma</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>

        

    </script>

</body>

</html>
