<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - Shoes</title>

    {% include "components/dependencies.html" %}

</head>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/inventory/shoes/" method="GET"
                    class="d-flex flex-row gap-5 flex-fill" style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" id="add-shoe-btn">
                    <i class="fa-solid fa-plus"></i>
                    Add Shoe
                </button>
            </div>

            <div id="content-container" class="px-2">

                <template id="shoe-item-template">
                    <div class="card mb-2 shoe-item" data-shoe-id="">
                        <div class="card-body d-flex align-items-center p-2">
                            <div class="shoe-id text-muted small" style="width: 80px;">ID: -</div>
                            <div class="shoe-name fw-medium" style="flex: 1;">-</div>
                            <div class="shoe-price text-muted" style="width: 100px;">-</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm edit-btn">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm delete-btn">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Shoe Name</div>
                    <div style="width: 100px;">Price</div>
                    <div style="width: 120px;">Actions</div>
                </div>


                <!-- List Items -->
                <div class="shoe-list" id="shoe-list">

                </div>

                <!-- Pagination -->
                <div id="pagination" class="d-flex justify-content-center mt-4 gap-1 fixed-bottom pb-3 bg-body-tertiary">
                </div>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- Shoe Modal -->
    <div class="modal fade" id="shoe-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shoe-modal-title">Add Shoe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shoe-form">
                        <input type="hidden" id="shoe-id" name="shoe_id">
                        <div class="mb-3">
                            <label for="shoe-name" class="form-label">Shoe Name</label>
                            <input type="text" class="form-control" id="shoe-name" name="shoe_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="shoe-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="shoe-price" name="price" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-shoe-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Shoe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this shoe?</p>
                    <input type="hidden" id="delete-shoe-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const shoeModal = new bootstrap.Modal(document.getElementById("shoe-modal"));
            const deleteModal = new bootstrap.Modal(document.getElementById("delete-modal"));
            const elements = {
                template: document.getElementById("shoe-item-template"),
                shoe_list: document.getElementById("shoe-list"),
                search_form: document.getElementById("search-form"),
                page_input: document.getElementById("page-input"),
                pagination: document.getElementById("pagination"),
                add_shoe_btn: document.getElementById("add-shoe-btn"),
                shoe_form: document.getElementById("shoe-form"),
                shoe_id: document.getElementById("shoe-id"),
                shoe_name: document.getElementById("shoe-name"),
                shoe_price: document.getElementById("shoe-price"),
                shoe_modal_title: document.getElementById("shoe-modal-title"),
                save_shoe_btn: document.getElementById("save-shoe-btn"),
                delete_shoe_id: document.getElementById("delete-shoe-id"),
                confirm_delete_btn: document.getElementById("confirm-delete-btn")
            };

            elements.search_form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(elements.search_form);
                elements.page_input.value = 1;
                searchShoes(formData);
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("input", function (e) {
                if (e.target.value === "") {
                    elements.page_input.value = 1;
                    const formData = new FormData(elements.search_form);
                    searchShoes(formData);
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("change", function (e) {
                elements.page_input.value = 1;
                const formData = new FormData(elements.search_form);
                searchShoes(formData);
            });

            elements.add_shoe_btn.addEventListener("click", function () {
                elements.shoe_form.reset();
                elements.shoe_id.value = "";
                elements.shoe_modal_title.textContent = "Add Shoe";
                shoeModal.show();
            });

            elements.shoe_list.addEventListener("click", function (e) {
                const editBtn = e.target.closest(".edit-btn");
                if (editBtn) {
                    const card = editBtn.closest(".shoe-item");
                    const shoeId = card.dataset.shoeId;
                    openEditModal(shoeId);
                }
            });

            elements.shoe_list.addEventListener("click", function (e) {
                const deleteBtn = e.target.closest(".delete-btn");
                if (deleteBtn) {
                    const card = deleteBtn.closest(".shoe-item");
                    const shoeId = card.dataset.shoeId;
                    openDeleteModal(shoeId);
                }
            });

            function openDeleteModal(shoeId) {
                elements.delete_shoe_id.value = shoeId;
                deleteModal.show();
            }

            elements.confirm_delete_btn.addEventListener("click", function () {
                const shoeId = elements.delete_shoe_id.value;

                fetch(`/api/inventory/shoes/delete/${shoeId}`, {
                    method: "DELETE",
                })
                    .then(res => res.json())
                    .then(data => {
                        deleteModal.hide();
                        refreshCurrentPage();
                        if (data.success) {
                            showSuccessToast(data.message || "Shoe deleted successfully");
                        } else {
                            throw new Error(data.message);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function openEditModal(shoeId) {
                fetch(`/api/inventory/shoes/${shoeId}`)
                    .then(res => res.json())
                    .then(data => {
                        elements.shoe_id.value = data.shoe_id;
                        elements.shoe_name.value = data.shoe_name;
                        elements.shoe_price.value = data.price;
                        elements.shoe_modal_title.textContent = "Edit Shoe";
                        shoeModal.show();
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            elements.save_shoe_btn.addEventListener("click", function () {
                if (!elements.shoe_form.checkValidity()) {
                    elements.shoe_form.reportValidity();
                    return;
                }

                const formData = new FormData();
                formData.append("shoe_name", elements.shoe_name.value);
                formData.append("price", elements.shoe_price.value);

                const isEdit = !!elements.shoe_id.value;
                const url = isEdit ? "/api/inventory/shoes/update" : "/api/inventory/shoes/add";
                if (isEdit) {
                    formData.append("shoe_id", elements.shoe_id.value);
                }

                fetch(url, {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            shoeModal.hide();
                            refreshCurrentPage();
                            if (typeof showSuccessToast === "function") {
                                showSuccessToast(data.message || "Shoe saved successfully");
                            }
                        } else {
                            throw new Error(data.message || "Failed to save shoe");
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            });

            function searchShoes(formData) {
                const url = new URL(elements.search_form.action, window.location.origin);
                url.search = new URLSearchParams(formData).toString();

                fetch(url, {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                })
                    .then(res => res.json())
                    .then(response => {
                        try {
                            const { result: items, count, pages } = response;
                            elements.shoe_list.replaceChildren();

                            if (count === 0) {
                                elements.shoe_list.innerHTML = '<div class="text-center py-4 text-muted">No items found</div>';
                            } else {
                                items.forEach(addItemToList);
                            }

                            renderPagination(pages);
                        } catch (err) {
                            throw new Error(err);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function addItemToList(item) {
                const elem = elements.template.content.cloneNode(true);
                const card = elem.querySelector(".shoe-item");
                const idEl = elem.querySelector(".shoe-id");
                const nameEl = elem.querySelector(".shoe-name");
                const priceEl = elem.querySelector(".shoe-price");

                card.dataset.shoeId = item.shoe_id;
                idEl.textContent = `ID: ${item.shoe_id}`;
                nameEl.textContent = item.shoe_name;
                priceEl.textContent = `â‚±${parseFloat(item.price).toFixed(2)}`;

                elements.shoe_list.appendChild(elem);
            }

            function renderPagination(totalPages) {
                elements.pagination.innerHTML = "";
                const currentPage = parseInt(elements.page_input.value) || 1;

                if (totalPages <= 1) return;

                const prevBtn = document.createElement("button");
                prevBtn.className = `btn btn-sm ${currentPage === 1 ? "btn-secondary" : "btn-outline-primary"}`;
                prevBtn.textContent = "Prev";
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener("click", () => goToPage(currentPage - 1));
                elements.pagination.appendChild(prevBtn);

                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement("button");
                    pageBtn.className = `btn btn-sm ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
                    pageBtn.textContent = i;
                    pageBtn.addEventListener("click", () => goToPage(i));
                    elements.pagination.appendChild(pageBtn);
                }

                const nextBtn = document.createElement("button");
                nextBtn.className = `btn btn-sm ${currentPage === totalPages ? "btn-secondary" : "btn-outline-primary"}`;
                nextBtn.textContent = "Next";
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener("click", () => goToPage(currentPage + 1));
                elements.pagination.appendChild(nextBtn);
            }

            function goToPage(page) {
                elements.page_input.value = page;
                const formData = new FormData(elements.search_form);
                searchShoes(formData);
                window.scrollTo({ top: 0, behavior: "smooth" });
            }

            function refreshCurrentPage() {
                const formData = new FormData(elements.search_form);
                searchShoes(formData);
            }

            window.addEventListener("DOMContentLoaded", () => {
                searchShoes();
            });
        })();
    </script>

</body>

</html>
