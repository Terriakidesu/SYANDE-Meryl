<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - {{ page_title }}</title>

    {% include "components/dependencies.html" %}

</head>

<body class="bg-body-tertiary min-vh-100">
    {% include "components/navbar.html" with context %}

    <div class="container-fluid row">

        {% include "components/sidebar.html" with context %}
        <div class="col">
            <div class="p-4 d-flex flex-row justify-content-between align-items-center">
                <form id="search-form" action="/api/sales/returns/" method="GET"
                    class="d-flex flex-row gap-5 flex-fill" style="max-width: 50rem;">
                    <input type="hidden" name="page" id="page-input" value="1">
                    <div
                        class="search-bar p-2 rounded-pill border border-1 border-dark-subtle align-items-center flex-fill">
                        <i class="fa-solid fa-magnifying-glass ps-2 pe-1"></i>
                        <div class="vr"></div>
                        <input type="search" name="query" id="search-input" placeholder="Search">
                        <button type="submit" class="search-button rounded-pill p-1 px-3">
                            Search
                        </button>
                    </div>
                </form>
            </div>

            <div id="content-container" class="px-2">

                <template id="return-item-template">
                    <div class="card mb-2 return-item" data-return-id="">
                        <div class="card-body d-flex align-items-center p-2">
                            <div class="return-id text-muted small" style="width: 80px;">ID: -</div>
                            <div class="return-details fw-medium" style="flex: 1;">-</div>
                            <div style="width: 120px;" class="d-flex gap-2">
                                <button type="button" class="btn btn-warning btn-sm view-btn">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- List Header -->
                <div class="d-flex py-2 px-3 fw-bold border-bottom">
                    <div style="width: 80px;">ID</div>
                    <div style="flex: 1;">Return Details</div>
                    <div style="width: 120px;">Actions</div>
                </div>


                <!-- List Items -->
                <div class="return-list" id="return-list">

                </div>

                <!-- Pagination -->
                <nav aria-label="Pagination" class="mt-4">
                    <ul class="pagination justify-content-center gap-1 pb-3 bg-body-tertiary" id="pagination">
                    </ul>
                </nav>
            </div>

        </div>
    </div>

    {% include "components/toasts.html" %}

    <!-- View Return Modal -->
    <div class="modal fade" id="return-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="return-modal-title">Return Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="return-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const returnModal = new bootstrap.Modal(document.getElementById("return-modal"));
            const elements = {
                template: document.getElementById("return-item-template"),
                return_list: document.getElementById("return-list"),
                search_form: document.getElementById("search-form"),
                page_input: document.getElementById("page-input"),
                pagination: document.getElementById("pagination"),
                return_details: document.getElementById("return-details")
            };

            elements.search_form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(elements.search_form);
                elements.page_input.value = 1;
                searchReturns(formData);
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("input", function (e) {
                if (e.target.value === "") {
                    elements.page_input.value = 1;
                    const formData = new FormData(elements.search_form);
                    searchReturns(formData);
                }
            });

            elements.search_form.querySelector('input[type="search"]').addEventListener("change", function (e) {
                elements.page_input.value = 1;
                const formData = new FormData(elements.search_form);
                searchReturns(formData);
            });

            elements.return_list.addEventListener("click", function (e) {
                const viewBtn = e.target.closest(".view-btn");
                if (viewBtn) {
                    const card = viewBtn.closest(".return-item");
                    const returnId = card.dataset.returnId;
                    viewReturn(returnId);
                }
            });

            function viewReturn(returnId) {
                fetch(`/api/sales/returns/${returnId}`)
                    .then(res => res.json())
                    .then(data => {
                        elements.return_details.innerHTML = '';

                        const fields = [
                            { label: 'Return ID', value: data.return_id },
                            { label: 'Sale ID', value: data.sale_id },
                            { label: 'Customer Name', value: data.customer_name },
                            { label: 'Return Reason', value: data.return_reason || 'N/A' },
                            { label: 'Total Refund', value: data.total_refund },
                            { label: 'Return Date', value: data.return_date },
                            { label: 'User ID', value: data.user_id },
                            { label: 'Total Amount', value: data.total_amount },
                            { label: 'Cash Received', value: data.cash_received },
                            { label: 'Change Amount', value: data.change_amount },
                            { label: 'Sales Date', value: data.sales_date }
                        ];

                        fields.forEach(field => {
                            const p = document.createElement('p');
                            const strong = document.createElement('strong');
                            strong.textContent = field.label + ': ';
                            p.appendChild(strong);
                            p.appendChild(document.createTextNode(field.value));
                            elements.return_details.appendChild(p);
                        });
                        returnModal.show();
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function searchReturns(formData) {
                const url = new URL(elements.search_form.action, window.location.origin);
                url.search = new URLSearchParams(formData).toString();

                console.log(url)

                fetch(url, {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                })
                    .then(res => res.json())
                    .then(response => {
                        try {
                            console.log(response)
                            const { result: items, count, pages } = response;
                            elements.return_list.replaceChildren();

                            if (count === 0) {
                                elements.return_list.innerHTML = '<div class="text-center py-4 text-muted">No items found</div>';
                            } else {
                                items.forEach(addItemToList);
                            }

                            renderPagination(pages);
                        } catch (err) {
                            throw new Error(err);
                        }
                    })
                    .catch(err => {
                        if (typeof showErrorToast === "function") {
                            showErrorToast(err);
                        } else {
                            console.error(err);
                        }
                    });
            }

            function addItemToList(item) {
                const elem = elements.template.content.cloneNode(true);
                const card = elem.querySelector(".return-item");
                const idEl = elem.querySelector(".return-id");
                const detailsEl = elem.querySelector(".return-details");

                card.dataset.returnId = item.return_id;
                idEl.textContent = `ID: ${item.return_id}`;
                detailsEl.textContent = `Sale #${item.sale_id} - ${item.return_reason || 'No reason provided'}`;

                elements.return_list.appendChild(elem);
            }

            function renderPagination(totalPages) {
                elements.pagination.innerHTML = "";
                const currentPage = parseInt(elements.page_input.value) || 1;

                if (totalPages <= 1) return;

                // Previous button
                const prevLi = document.createElement("li");
                prevLi.className = "page-item";
                if (currentPage === 1) prevLi.classList.add("disabled");
                const prevA = document.createElement("a");
                prevA.className = "page-link";
                prevA.href = "#";
                prevA.textContent = "Prev";
                prevA.addEventListener("click", (e) => { e.preventDefault(); goToPage(currentPage - 1); });
                prevLi.appendChild(prevA);
                elements.pagination.appendChild(prevLi);

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageLi = document.createElement("li");
                    pageLi.className = "page-item";
                    if (i === currentPage) pageLi.classList.add("active");
                    const pageA = document.createElement("a");
                    pageA.className = "page-link";
                    pageA.href = "#";
                    pageA.textContent = i;
                    pageA.addEventListener("click", (e) => { e.preventDefault(); goToPage(i); });
                    pageLi.appendChild(pageA);
                    elements.pagination.appendChild(pageLi);
                }

                // Next button
                const nextLi = document.createElement("li");
                nextLi.className = "page-item";
                if (currentPage === totalPages) nextLi.classList.add("disabled");
                const nextA = document.createElement("a");
                nextA.className = "page-link";
                nextA.href = "#";
                nextA.textContent = "Next";
                nextA.addEventListener("click", (e) => { e.preventDefault(); goToPage(currentPage + 1); });
                nextLi.appendChild(nextA);
                elements.pagination.appendChild(nextLi);
            }

            function goToPage(page) {
                elements.page_input.value = page;
                const formData = new FormData(elements.search_form);
                searchReturns(formData);
                window.scrollTo({ top: 0, behavior: "smooth" });
            }

            function refreshCurrentPage() {
                const formData = new FormData(elements.search_form);
                searchReturns(formData);
            }

            window.addEventListener("DOMContentLoaded", () => {
                searchReturns();
            });
        })();
    </script>

</body>

</html>
