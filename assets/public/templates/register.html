<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meryl Shoes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            background: url("/static/images/martin-martz-rMRT4hF-Fsg-unsplash.jpg");
            background-position: center;
            background-size: cover;
            min-height: 100vh;
        }

        body::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px) brightness(50%);
        }

        #card-container {
            position: relative;
            z-index: 1;
        }

        .image-container {
            position: relative;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-1px);
        }

        .forgot-password {
            font-size: 0.9rem;
        }

        .progress-label {
            position: relative;
            background-color: var(--bs-gray-200);
            color: var(--bs-gray-600);
            text-align: center;
            padding: 0.8rem 0;
            font-size: medium;
            font-weight: bold;

        }

        .progress-label::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0.2em;
            background-color: var(--bs-gray-400);
        }

        .progress-label-active {
            color: var(--bs-success);
            background-color: var(--bs-gray-100);
        }

        .progress-label-done::after {
            background-color: var(--bs-success);
        }

        .progress-container {
            margin: 0 0.1rem;
            margin-top: 2rem;
            border: 1px solid var(--bs-gray-300);
            border-radius: 5px;
        }

        .progress-container :first-child {
            border-radius: 5px 0 0 0;
        }

        .progress-container :last-child {
            border-radius: 0 5px 0 0;
        }


        .progress-color {
            background-color: rgb(54, 238, 70);
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            /* Removes spacing */
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div id="card-container" class="container-fluid h-100 px-md-5 mx-md-5">
        <div class="row h-100 align-items-center justify-content-center bg-body-tertiary">

            <div class="col-md-5 h-100 d-none d-md-block p-0">
                <img src="/static/images/riyan-ong-j1PxAa2U-T4-unsplash.jpg" alt="Aesthetic background image"
                    class="w-100 h-100 object-fit-cover rounded-4">
            </div>

            <!-- Form Column -->
            <div class="col-md-7 d-flex flex-column align-items-start justify-content-start h-100 py-5">

                <div class="w-100 px-5">
                    <div class="text-left mb-5">
                        <h2 class="card-title fs-1 fw-bold text-dark">
                            Create an Account
                        </h2>
                        <div class="container-fluid">
                            <div class="row progress-container">
                                <div class="col progress-label progress-label-done progress-label-active">
                                    Details
                                </div>
                                <div class="col progress-label">
                                    Verify OTP
                                </div>
                                <div class="col progress-label">
                                    Done
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="w-100">
                    <form id="register-form" method="POST" action="/api/auth/request_otp" class="row w-100"
                        style="padding: 0rem 6rem">
                        <div class="mx-auto" style="padding: 0rem 3rem;">
                            <div class="row">
                                <div class="col mb-4">
                                    <label for="first_name" class="form-label fw-medium">First Name</label>

                                    <input type="text" name="first_name" id="first_name" class="form-control"
                                        placeholder="John" required>
                                </div>

                                <div class="col mb-4">
                                    <label for="last_name" class="form-label fw-medium">Last Name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control"
                                        placeholder="Doe" required>

                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-medium">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-at text-muted"></i>
                                    </span>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="johndoe@email.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-medium">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>


                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Register
                                </button>
                            </div>

                            <div class="text-center mt-5">
                                <p class="mb-0">

                                    <a href="/login" class="text-decoration-none fw-bold text-primary">
                                        Already have an account?
                                    </a>
                                </p>
                            </div>
                        </div>
                    </form>

                    <form method="post" id="otp-form" action="/api/auth/verify_otp" class="row w-100"
                        style="padding: 0rem 6rem; display: none;">
                        <div class="mx-auto" style="padding: 0rem 3rem">
                            <div class="mb-3">
                                <button type="button" class="btn btn-light" id="back-button">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </button>
                            </div>


                            <div class="mb-3 text-center">
                                <label for="otp" class="form-label fw-medium fs-3 w-100">Enter OTP</label>
                                <div class="mb-3">
                                    <p class="text-center">
                                        The OTP was sent to your email: <span id="email-span"
                                            class="fw-bold">johndoe@email.com</span>
                                    </p>
                                </div>
                                <input type="number" maxlength="6" max="999999" min="0" name="otp" id="otp"
                                    class="form-control-lg fs-2 text-center" placeholder="######" required>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Verify OTP
                                </button>
                            </div>

                            <div class="text-center mt-5">
                                <p class="mb-0">
                                    Didn't receive the code?
                                    <button type="button" id="resend_code"
                                        class="btn btn-link fw-bold text-decoration-none text-primary">
                                        <span>Resend Code</span>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>

        let resend_interval;

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.children[0];

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });



        // Form submission
        document.querySelector('form#register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const email = formData.get('email');


            fetch(
                "/api/auth/verify_email",
                {
                    method: "POST",
                    body: formData
                }
            ).then(res => {
                return res.json();
            }).then(data => {
                if (data.success) {

                    fetch("/api/auth/request_otp",
                        {
                            method: "POST",
                            body: formData
                        }
                    ).then(res => {
                        return res.json();
                    }).then(data => {

                        do_resend_timer();

                        if (data.success) {
                            let otp_form = document.querySelector("form#otp-form");
                            let register_form = document.querySelector("form#register-form");

                            otp_form.querySelector("#email-span").textContent = email;

                            register_form.animate(
                                [
                                    { opacity: 1 },
                                    { opacity: 0 }
                                ],
                                {
                                    easing: "ease-out",
                                    duration: 300
                                }
                            ).addEventListener("finish", function () {
                                register_form.style.display = "none";
                                otp_form.style.display = "block";
                            });

                        } else {
                            console.error(data);
                        }

                    });


                } else {
                    console.error(data);
                }
            })



        });

        document.querySelector("form#otp-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("/api/auth/verify_otp",
                {
                    method: "POST",
                    body: formData
                }
            ).then(res => {
                return res.json();
            }).then(data => {
                if (data.success) {
                    console.log(data)
                } else {
                    console.error(data);
                }
            });

        });

        document.querySelector("button#back-button").addEventListener("click", () => {
            let otp_form = document.querySelector("form#otp-form");
            let register_form = document.querySelector("form#register-form");

            otp_form.querySelector("#email-span").textContent = "johndoe@email.com";

            otp_form.animate(
                [
                    { opacity: 1 },
                    { opacity: 0 }
                ],
                {
                    easing: "ease-out",
                    duration: 300
                }
            ).addEventListener("finish", function () {
                otp_form.style.display = "none";
                register_form.style.display = "block";
            });
        });



        let resend_code_btn = document.querySelector("button#resend_code");
        resend_code_btn.addEventListener("click", function (event) {
            event.preventDefault();


            if (resend_interval !== undefined) {
                return;
            }

            let register_form = document.querySelector("form#register-form");
            const formData = new FormData(register_form);
            formData.append("request_new", true);

            fetch("/api/auth/request_otp",
                { method: "POST", body: formData }
            ).then(res => {
                return res.json();
            }).then(data => {
                if (data.success) console.log(data);
                else console.error(data);
            })

            do_resend_timer();
        });

        function do_resend_timer() {
            let resend_code_btn = document.querySelector("button#resend_code");
            let span = resend_code_btn.querySelector("span");

            span.textContent = "00:30";

            let start = new Date().getTime();

            resend_interval = setInterval(
                () => {
                    let now = new Date().getTime();

                    let elapsed_time = now - start;

                    let display_time = `${30 - Math.floor(elapsed_time / 1000)}`

                    span.textContent = `00:${display_time.padStart(2, "0")}`;

                    if (elapsed_time > 30000) {
                        clearInterval(resend_interval);
                        resend_interval = undefined;
                        span.textContent = "Resend Code";
                    }
                },
                1000,
            );
        }
    </script>
</body>

</html>
