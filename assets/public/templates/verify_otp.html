<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Meryl Shoes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            background: url("/static/images/martin-martz-rMRT4hF-Fsg-unsplash.jpg");
            background-position: center;
            background-size: cover;
            min-height: 100vh;
        }

        body::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px) brightness(50%);
        }

        #card-container {
            position: relative;
            z-index: 1;
        }

        .image-container {
            position: relative;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-1px);
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            margin: 0 5px;
            border-radius: 8px;
            border: 2px solid #6c757d;
        }

        .otp-input:focus {
            border-color: #5a6268;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }

        .resend-link {
            font-size: 0.9rem;
            cursor: pointer;
            color: #6c757d;
        }

        .resend-link:hover {
            color: #5a6268;
            text-decoration: underline;
        }

        .timer {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div id="card-container" class="container-fluid h-100 px-6 px-md-5">
        <div class="row h-100 align-items-center bg-body-tertiary">

            <!-- Form Column -->
            <div class="col-md-7 d-flex align-items-center justify-content-center h-100">
                <form method="POST" action="/api/auth/verify_otp" class="w-100" style="max-width: 420px;">

                    <div class="text-center mb-5">
                        <h2 class="card-title fs-1 fw-bold text-dark">
                            Verify Your Email
                        </h2>
                        <p class="text-muted">
                            We've sent a 6-digit OTP to your email address
                        </p>
                    </div>

                    <div class="mx-auto" style="max-width: 400px;">

                        <div class="mb-4">
                            <label for="otp" class="form-label fw-medium">Enter OTP</label>
                            <div class="d-flex justify-content-center">
                                <input type="text" name="otp" id="otp" class="form-control text-center"
                                    placeholder="Enter 6-digit OTP" maxlength="6" pattern="\d{6}"
                                    style="font-size: 1.2rem; height: 50px; letter-spacing: 5px;"
                                    required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="timer" id="timer">01:30</div>
                            <div class="resend-link" id="resendLink" style="display: none;">
                                Didn't receive OTP? <span class="fw-medium">Resend OTP</span>
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold py-2" id="verifyBtn">
                                <i class="fas fa-check me-2"></i>
                                Verify OTP
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="mb-0">
                                <a href="/login" class="text-decoration-none fw-bold text-primary">
                                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                                </a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Image Column -->
            <div class="col-md-5 h-100 d-none d-md-block p-0">
                <img src="/static/images/riyan-ong-j1PxAa2U-T4-unsplash.jpg" alt="Aesthetic background image"
                    class="w-100 h-100 object-fit-cover rounded-4">
            </div>
        </div>
    </div>
</div>

    <script>
        // Timer functionality
        let timeLeft = 90; // 90 seconds = 1.5 minutes
        const timerElement = document.getElementById('timer');
        const resendLink = document.getElementById('resendLink');
        const verifyBtn = document.getElementById('verifyBtn');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                resendLink.style.display = 'block';
                timerElement.style.display = 'none';
            } else {
                timeLeft--;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Resend OTP functionality
        resendLink.addEventListener('click', function() {
            // Get email from session or local storage
            const email = localStorage.getItem('otp_email') || '';

            if (email) {
                const formData = new FormData();
                formData.append('email', email);

                fetch("/api/auth/request_otp", {
                    method: "POST",
                    body: formData
                }).then(res => {
                    return res.json();
                }).then(data => {
                    if (data.success) {
                        // Reset timer
                        timeLeft = 90;
                        resendLink.style.display = 'none';
                        timerElement.style.display = 'block';
                        updateTimer();

                        // Show success message
                        alert('New OTP sent successfully!');
                    } else {
                        alert('Failed to resend OTP: ' + data.message);
                    }
                });
            } else {
                alert('Email not found. Please try again.');
            }
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const otp = formData.get('otp');

            if (otp.length !== 6 || !/^\d+$/.test(otp)) {
                alert('Please enter a valid 6-digit OTP');
                return;
            }

            // Disable button during submission
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying...';

            fetch(e.target.action, {
                method: "POST",
                body: formData
            }).then(res => {
                return res.json();
            }).then(data => {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i> Verify OTP';

                if (data.success) {
                    // Redirect to login or dashboard
                    window.location.href = '/login';
                } else {
                    alert('OTP verification failed: ' + data.message);
                }
            }).catch(error => {
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check me-2"></i> Verify OTP';
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</body>

</html>
