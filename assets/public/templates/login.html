<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meryl Shoes</title>

    {% include "components/dependencies.html" %}

    <style>
        body {
            min-height: 100vh;
        }

        #card-container {
            position: relative;
            z-index: 1;
        }

        #image-container {
            position: relative;
        }

        #image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--main-color);
            transform: translateX(-99%);
        }


        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--main-color-rgb), 0.25);
        }

        .btn-primary {
            background-color: var(--main-color);
            border-color: var(--main-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--main-color-light);
            border-color: var(--main-color-light);
            transform: translateY(-1px);
        }

        .forgot-password {
            font-size: 0.9rem;
        }
    </style>

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-body-tertiary">
    <div id="card-container" class="container-fluid h-100 px-md-5 mx-md-5">
        <div class="row h-100 align-items-center bg-body-tertiary">

            <!-- Image Column -->
            <div id="image-container" class="col-md-5 h-100 d-none d-md-block p-0"
                style="background-color: var(--main-color);">
                <img src="/static/svg/Meryl_Logo_White.svg" alt="Aesthetic background image"
                    class="w-100 h-100 object-fit-contain" style="transform: scale(0.75) translateX(-7%);">
            </div>

            <!-- Form Column -->
            <div class="col-md-7 d-flex align-items-center justify-content-center h-100">
                <form method="POST" action="/api/auth/login" class="w-100" style="max-width: 420px;">

                    <div class="text-center mb-5">
                        <h2 class="card-title fs-1 fw-bold text-dark">
                            Welcome!
                        </h2>
                        <p class="text-muted">
                            Sign in to your account
                        </p>
                    </div>

                    <div class="mx-auto" style="max-width: 400px;">

                        <div class="mb-4">
                            <label for="email" class="form-label fw-medium">Email / Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" name="email" id="email" class="form-control"
                                    placeholder="johndoe@email.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end align-items-center mb-4">
                            <a href="#" class="text-decoration-none forgot-password text-primary fw-medium">
                                Forgot password?
                            </a>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In
                            </button>
                        </div>

                        <div class="text-center mt-5">
                            <p class="mb-0">
                                Don't have an account?
                                <a href="/register" class="text-decoration-none fw-bold text-primary">
                                    Sign up now
                                </a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.children[0];

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            fetch(e.target.action,
                {
                    method: "POST",
                    body: formData
                }
            ).then(res => {
                return res.json()
            }).then(data => {

                if (data.success) window.location = "/";
                else throw new Error(data.message);
            });


        });
    </script>
</body>

</html>
