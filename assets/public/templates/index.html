<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryl - Home</title>

    {% include "dependencies.html" %}
    
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100lvh;
            overflow: hidden;
        }

        .menu-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-card .card-body {
            padding: 3rem 2rem;
            text-align: center;
        }

        .menu-card .icon-wrapper {
            margin-bottom: 1.5rem;
        }

        .menu-card .card-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.75rem;
        }

        .menu-card .card-text {
            color: #666;
            font-size: 1rem;
        }

        .menu-card hr {
            margin: 1rem auto;
            width: 60%;
            border-top: 2px solid #e0e0e0;
        }
    </style>
</head>

<body class="bg-body-tertiary">
    <div class="container justify-content-center">

        <div class="row justify-content-between">
            <div class="col mb-3">
                <a href="/">
                    <img class="img-fluid object-fit-contain" src="/static/svg/Meryl_Logo_Red.svg"
                        alt="Meryl Shoes Logo" style="max-width: 300px; height: auto;">
                </a>
            </div>

            <div class="col mt-3 mb-3 d-flex justify-content-end">
                <a class="link text-decoration-none" style="color: var(--main-color);" href="/logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </div>

        <div class="row g-4 justify-content-center mt-4">

            <!--Menu Cards-->

            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <a href="/pos" class="text-decoration-none">
                    <div class="card menu-card">
                        <div class="card-body text-white" style="background-color: var(--main-color);">
                            <div class="icon-wrapper">
                                <i class="fas fa-cash-register fa-4x"></i>
                            </div>
                            <h5 class="card-title text-white">POS</h5>
                            <hr>
                            <p class="card-text text-white">Point of Sale System</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <a href="/manage" class="text-decoration-none">
                    <div class="card menu-card">
                        <div class="card-body text-white" style="background-color: var(--main-color);">
                            <div class="icon-wrapper">
                                <i class="fas fa-chart-line fa-4x"></i>
                            </div>
                            <h5 class="card-title text-white">Manage</h5>
                            <hr>
                            <p class="card-text text-white">Management System</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>

    </div>
</body>

</html>
